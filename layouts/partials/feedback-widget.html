<!-- Feedback Widget -->
<div class="feedback-widget mt-5 pt-4 border-top">
  <div class="feedback-prompt">
    <h4 class="feedback-title">Was this helpful?</h4>
    <div class="feedback-buttons">
      <button 
        type="button" 
        class="feedback-btn feedback-btn-yes" 
        data-feedback="yes"
        aria-label="Yes, this was helpful"
      >
        <span class="feedback-btn-text">Yes</span>
      </button>
      <button 
        type="button" 
        class="feedback-btn feedback-btn-no" 
        data-feedback="no"
        aria-label="No, this was not helpful"
      >
        <span class="feedback-btn-text">No</span>
      </button>
    </div>
  </div>

  <!-- Thank you message for positive feedback -->
  <div class="feedback-thanks" style="display: none;">
    <div class="feedback-message mt-4">
      <span class="feedback-text">Thanks for the feedback!</span>
    </div>
  </div>

  <!-- Negative feedback form -->
  <div class="feedback-form" style="display: none;">
    <div class="feedback-message mt-4">
      <span class="feedback-text">Tell us what could be improved:</span>
    </div>
    <div class="feedback-input-container mt-3">
      <textarea 
        class="feedback-textarea" 
        placeholder="Your feedback (max 1000 characters)..."
        maxlength="1000"
        rows="4"
        aria-label="Feedback textarea"
      ></textarea>
      <div class="feedback-char-counter">
        <span class="char-count">0</span>/1000
      </div>
      <div class="feedback-form-buttons mt-3">
        <button type="button" class="feedback-submit-btn">Submit</button>
        <button type="button" class="feedback-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>


</div>

<!-- Hidden data for form submission -->
<script type="application/json" id="feedback-data">
{
  "pageTitle": {{ .Title | jsonify }},
  "pageUrl": {{ .Permalink | jsonify }},
  "appsScriptUrl": "{{ .Site.Params.feedbackAppsScriptUrl | default "" }}"
}
</script>
